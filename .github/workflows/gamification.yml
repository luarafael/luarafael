name: GitHub Gamification Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  gamification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install requests
        run: pip install requests
      - name: Run gamification script
        env:
          GITHUB_USERNAME: luarafael
        run: python github_gamification.py
      - name: Update README with gamification stats
        run: |
          awk '/## ðŸ•¹ï¸ GitHub GamificaÃ§Ã£o/{{flag=1;print;next}} /## /{{flag=0}} flag && !/## ðŸ•¹ï¸ GitHub GamificaÃ§Ã£o/' README.md > temp.md || true
          cat GITHUB_GAME_STATS.md >> temp.md
          mv temp.md README.md
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update gamification stats' || echo 'No changes to commit'
          git push
